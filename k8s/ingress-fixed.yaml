apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polling-app-ingress
  namespace: vendfinder
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
spec:
  tls:
  - hosts:
    - poll.byte-forward.com
    secretName: polling-tls
  rules:
  - host: poll.byte-forward.com
    http:
      paths:
      # API routes - strip /api prefix and pass to backend
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: polling-backend-service
            port:
              number: 3000
      # Frontend routes - everything else goes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polling-frontend-service
            port:
              number: 80
